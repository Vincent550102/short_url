<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLshortener</title>
</head>
<body>
    <h1>URLshortener</h1>
    <form method="POST" action="/web">
        <p>Your URL:<br>
        <span class='input'>
            <input name="url" id="url" size="30" placeholder="your long url">
            <span></span>
        </span>
        <br>
        <button class="button" type="submit">Shorten!</button>
        </p>
    </form>

    {% if historys %}
    <table>
        <tr>
            <th>url</th>
            <th>shorten url</th>
            <th>clicked time</th>
        </tr>
    {% for history in historys %}
        <tr>
            <td>{{ history[1] }}</td>
            <td>127.0.0.1:8080/{{ history[0] }}</td>
            <td>{{ history[2] }}</td>
        </tr>
    {% endfor %}
    </table>
    {% endif %}
    <br>
    <br>
    <br>
    <div>your ip : {{ ip }} (just for record shorten history)</div>
</body>
</html>
